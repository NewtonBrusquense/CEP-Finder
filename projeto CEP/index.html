        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP Finder</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    
</head>
<body>
    <header>
        <div class="cabecalho">
            <h1><i>CEP Finder</i></h1>
            <p>Encontre o seu endereço! Ou talvez do seu amigo...</p>
            <div id="linha"></div>
        </div>
    </header>
    <main>
        <div>
            <h4>Informe o CEP desejado:</h4>
        </div>
        <form class="formulario">
            <div class="form-floating col-4">
                <input type="text" class="form-control shadow-none" id="cep" name="cep" 
                placeholder="Digite o seu CEP" maxlength="8" minlength="8" required/>
                <label for="cep">Digite o seu CEP</label>
            </div>
            <button type="button" class="btn btn-primary ">Consultar</button>
        </form>
        <div class="info">
            <div class="row mb-3">
                <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
                    <input type="text" class="form-control shadow-none" id="logradouro" name="address" 
                    placeholder="Rua" disabled required data-input/>
                    <label for="address">Logradouro</label>
                </div>
                <div class="col-12 col-sm-6 form-floating">
                    <input type="text" class="form-control shadow-none" id="bairro" name="number" 
                    placeholder="Digite o número da residência" disabled required data-input/>
                    <label for="number">Bairro</label>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
                    <input type="text" class="form-control shadow-none" id="cidade" name="complement" 
                    placeholder="Digite o complemento" disabled data-input />
                    <label for="complement">Localidade</label>
                </div>
                <div class="col-12 col-sm-6 form-floating">
                    <input type="text" class="form-control shadow-none" id="uf" name="neighborhood" 
                    placeholder="Bairro" disabled required data-input/>
                    <label for="neighborhood">UF</label>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
                    <input type="text" class="form-control shadow-none" id="ddd" name="city" 
                    placeholder="Cidade" disabled required data-input/>
                    <label for="city">DDD</label>
                </div>
            </div>
        </div>
        
    </main>
    <script src="JS/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</body>
</html>
